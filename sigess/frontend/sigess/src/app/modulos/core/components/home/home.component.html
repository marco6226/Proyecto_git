<div class="ui-g">
  <div class="ui-g-12 ui-md-12 ui-lg-6">
    <p-panel header="Ingresos recientes">
      <p-table [value]="evtLogList" autoLayout="false">
        <ng-template pTemplate="body" let-evt>
          <tr>
            <td>
              <i class="fa fa-check-circle" aria-hidden="true" *ngIf="evt.respuesta == 200"></i>
              <i class="fa fa-times-circle" aria-hidden="true" *ngIf="evt.respuesta != 200"></i>
            </td>
            <td>
              <p><label>Fecha:</label> {{evt.fecha | date:'yyyy-MM-dd HH:mm'}} </p>
              <p><label>Direcci√≥n IP:</label> {{evt.ip}}</p>
              <p><label>Dispositivo:</label> {{evt.userAgent}}</p>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
