    <div class="ui-g">

      <div  class="ui-g-12 ui-sm-12">
        <s-empleadoSelector formControlName="empleado" required [readOnly]="!adicionar && !actualizar"></s-empleadoSelector>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Fecha radicaci贸n</label>
        <p-calendar id="fradicacion-input" [locale]="localeES" dateFormat="dd/mm/yy" formControlName="fechaRadicacion" required></p-calendar>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Entidad que otorga</label>
        <input id="eotorga-input" pInputText formControlName="entidadOtorga" required/>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Fecha desde</label>
        <p-calendar id="fdesde-input" [locale]="localeES" dateFormat="dd/mm/yy" formControlName="fechaDesde" required></p-calendar>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Fecha hasta</label>
        <p-calendar id="fhasta-input" [locale]="localeES" dateFormat="dd/mm/yy" formControlName="fechaHasta" required></p-calendar>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Dias ausencia</label>
        <input id="dausencia" pInputText type="number" formControlName="diasAusencia" required/>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Causa ausentismo</label>
        <p-dropdown id="causentismo-input" [options]="causasAusentismoList" formControlName="causaAusentismoId" required> </p-dropdown>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">Ciudad</label>
        <s-ciudadSelector id="ciudad-input" formControlName="ciudad" required></s-ciudadSelector>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-4 ui-xl-3">
        <label class="s-float-label">C贸digo CIE</label>
        <s-cieSelector id="ccide-input" formControlName="cie" [readOnly]="!adicionar && !actualizar"></s-cieSelector>
      </div>

    </div>
    <button pButton type="submit" class="float-btn" [icon]="adicionar ? 'fa fa-floppy-o': 'fa fa-pencil'
         " [disabled]="!form.valid" *ngIf="adicionar || actualizar"></button>
  </form>
